<app-header [IsModal]="true" [title]="salida ? 'Actualizar viaje':'Agregar viaje'"></app-header>
<ion-content>
    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <!-- destino -->
        <app-custom-input [control]="form.controls.destino" type="text" label="Destino"></app-custom-input>
        <div class="validators" *ngIf="form.controls.destino.errors && form.controls.destino.touched">
            <div *ngIf="form.controls.destino.errors?.['required']">El destino es requerido</div>
            <div *ngIf="form.controls.destino.errors?.['minlenght']">Ingrese un destino valido</div>
        </div>
        <!-- Hora -->
        <app-custom-input [control]="form.controls.hora" type="time" label="hora"></app-custom-input>
        <div class="validators" *ngIf="form.controls.hora.errors && form.controls.hora.touched">
            <div *ngIf="form.controls.hora.errors?.['required']">El hora es requerido</div>
            <div *ngIf="form.controls.hora.errors?.['minlenght']">Ingrese un hora valido</div>
        </div>
        <!-- Capasidad -->
        <app-custom-input [control]="form.controls.capacidad" type="number" label="Capasidad"></app-custom-input>
        <div class="validators" *ngIf="form.controls.capacidad.errors && form.controls.capacidad.touched">
            <div *ngIf="form.controls.capacidad.errors?.['required']">El pasajeros es requerido</div>
            <div *ngIf="form.controls.capacidad.errors?.['min']">Ingrese un pasajeros minimo es 1</div>
        </div>
        <!-- Precio -->
        <app-custom-input [control]="form.controls.precio" type="number" label="precio"></app-custom-input>
        <div class="validators" *ngIf="form.controls.precio.errors && form.controls.precio.touched">
            <div *ngIf="form.controls.precio.errors?.['required']">El precio es requerido</div>
            <div *ngIf="form.controls.precio.errors?.['min']">Ingrese un precio minimo es $1</div>
        </div>
        

        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            {{salida ? 'Actualizar viaje':'Agregar viaje'}}
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
    </form>
</ion-content>

<app-header backButton="/auth" title="Registro"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <!-- Nombre -->
      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
        label="Nombre"></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        <div *ngIf="form.controls.name.errors?.['name']">Ingrese un correo valido</div>
      </div>
      <!-- Email -->
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="correo"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['minlength']">El nombre tiene que tener minimo 4 caracteres</div>
      </div>
      <!-- Password -->
      <app-custom-input [control]="form.controls.password" type="password" icon="lock-closed-outline"
        label="constraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls. password.errors && form.controls. password.touched">
        <div *ngIf="form.controls.  password.errors?.['required']">El contraseña es requerido</div>
      </div>


      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrar <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>

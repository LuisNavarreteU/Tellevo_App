<app-header   title="Inicio"></app-header>

<ion-content>

  <!--------Ingresar nueva salida ------->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateSalidar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <h1>Bienvenido {{ usuario }}</h1>

  <ion-list>
    <ion-item-sliding *ngFor="let s of products">
      <ion-item>
        <ion-label>
        <div class="name">{{ s.destino }}</div>  
        </ion-label>
      </ion-item>
      <ion-item-options >
        <ion-item-option >
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
    
        <ion-item-option color="danger">
          <ion-icon  class="option-btn" name="trach-outline"></ion-icon>
        </ion-item-option>   
      </ion-item-options>
     
    </ion-item-sliding>
  </ion-list>
</ion-content>

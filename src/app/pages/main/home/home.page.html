<app-header [closeButton]="true" title="Inicio"></app-header>

<ion-content>

  <!--------Ingresar nueva salida ------->
  <ion-fab *ngIf ="esConductor"  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateSalidar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h1>Bienvenido {{ usuario }}</h1>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let s of products">
      <ion-item>
        <ion-label>
          <div class="name">{{ s.destino }}</div>
          <div class="data">
            <strong>Hora: </strong>{{ s.hora }}
            <strong>disponibilidad: </strong>{{ s.capacidad }}
            <strong>Valor: </strong>{{ s.precio }}
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
      <ion-item-option *ngIf ="esPasajero" (click)=" pasajeroSalidar(s)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option *ngIf ="esConductor" (click)=" addUpdateSalidar(s)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" *ngIf ="esConductor" (click)="ConfirmarEliminar(s)">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15799.296068426725!2d-73.1268533245858!3d-36.77240536403236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2scl!4v1701052802728!5m2!1ses-419!2scl"
    width="600" height="550" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</ion-content>
